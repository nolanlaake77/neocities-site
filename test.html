  <title>Landing Page</title>
  <style>
    body {
      background-color: #222;
      color: #fff;

    .container {

      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    .cover-images {
      display: flex;

    .cover-images img {

      height: 200px;
      object-fit: cover;
      border-radius: 20px;
    }

</html>
